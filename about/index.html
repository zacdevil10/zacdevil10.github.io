<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>About - Zac Hadjineophytou</title>

  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" type="text/css" href="about.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <script>
    $(function() {
      $("#footer").load("../components/footer.html");
    });

    $(window).scroll(function() {
      var scrollTop = $(this).scrollTop();

      var elementHeight = $('.navBar').height() * 2;
      var alpha = 1 - (elementHeight - scrollTop) / elementHeight

      $('.navBar').css('background-color', 'rgba(38, 38, 42, ' + alpha + ')');
    });
  </script>

  <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
</head>

<body>

  <div class="navBar">
    <div class="logo-wrapper">
      <a href="/"><h1>Zac Hadjineophytou</h1></a>
    </div>
    <div class="navWrapper">
      <ul>
        <li class="home"><a href="../">Home</a></li>
        <li class="apps"><a href="../portfolio">Portfolio</a></li>
        <!--li class="blog"><a href="../blog">Blog</a></li!-->
        <li class="about active"><a>About</a></li>
        <!-- <li class="contact"><a href="../contact">Contact</a></li> -->
      </ul>
    </div>
  </div>

<div class="site" ng-app="jobsView">
  <div class="headerWrapper aboutBackground">
    <div class="headingWrapper">
      <h1>About me</h1>
    </div>
  </div>

  <div class="content">
    <div class="technologies">
      <div id="column-1">
        <h2 style="margin-top: 0px;">Technologies</h2>
      </div>
      <div id="column-2">
        <h3>Experience with</h3>
        <ul>
          <li>Android Development</li>
          <li>Kotlin</li>
          <li>Java</li>
          <li>Python</li>
          <br/>
          <li>Android Studio</li>
          <li>Firebase</li>
          <li>Git</li>
        </ul>
      </div>

      <div id="separator">
        <hr>
      </div>

    </div>

    <div class="experience">
      <div id="column-1">
        <h2>Experience</h2>
      </div>
      <div id="column-2" ng-controller="jobController" >
        <div id="jobView" ng-repeat="job in jobs">
          <h3><a href="{{job.link}}">{{job.name}}</a></h3>
          <p>{{job.desc}}</p>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</div>

<script src="../js/jobs.js"></script>
</body>

</html>
